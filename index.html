<!DOCTYPE html>
<head>
  <title>Fitlifenic Online Fitness with Nicole Tanner</title>
  <html lang="en-US">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar">
    <h1 class="header_logo">@FITLIFENIC</h1>
    <h2 class="header_subtitle">Online Fitness with Nicole Tanner</h2>
    <div class="header_socialmedia">
      <a href="https://www.facebook.com/fitlifenic/"><img src="styles/facebook.png" alt="facebook" class="header_facebook"/></a>
      <a href="https://www.instagram.com/fitlifenic/"><img src="styles/instagram.png" alt="instagram" class="header_instagram"/></a>
    </div>
  </nav>
  
</header>
  <form class="form_signup" name="class-inquiry" method="POST" data-netlify="true">
    <h2 class="form_header">Get Started Working Out Online!</h2>
    <div class="form_field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form_input">
    </div>

    <div class="form_field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form_input">
    </div>

    <div class="form_field">
      <label for="form_class-types">Which classes are you interested in?</label>
      <div>
        <input type="checkbox" id="barre" name="barre">
        <label for="barre">Barre</label>
      </div>
      <div>
        <input type="checkbox" id="core-and-more" name="core-and-more">
        <label for="core-and-more">Core & More</label>
      </div>
      <div>
        <input type="checkbox" id="bollyx" name="bollyx">
        <label for="bollyx">BollyX</label>
      </div>
    </div>
    <div class="form_submit"> 
      <button type="submit" id="form_submit" class="form_button">Submit</button>
    </div>
  </form>
</body>
